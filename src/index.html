<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <picture class="logo">
        <source srcset="./images/svg/logo320.svg" media="(max-width: 375px)" />
        <img src="<%=require('./images/svg/logo.svg')%>" />" alt="Логотип" />
      </picture>
    </header>
    <main class="main">
      <section class="profile">
        <button id="avatar" class="profile__avatar"></button>
        <div class="profile__desc">
          <button type="button" class="profile__edit-button"></button>
          <h1 class="profile__name"></h1>

          <p class="profile__info"></p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_place_profile">
      <div class="pop-up__container">
        <form name="edit-profile" action="#" class="form form_place_edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            name="name"
            class="form__item form__item_el_name"
            placeholder="Имя"
            type="text"
            id="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__item-error form__item-error_el_name"></span>
          <input
            name="info"
            placeholder="Вид деятельности"
            class="form__item form__item_el_info"
            type="text"
            id="info"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__item-error form__item-error_el_info"></span>
          <button type="submit" class="pop-up__button pop-up__button_place_edit-profile" disabled>Сохранить</button>
        </form>
        <button type="button" class="pop-up__close pop-up__close_place_profile"></button>
      </div>
    </div>
    <div class="pop-up pop-up_place_add-place">
      <div class="pop-up__container">
        <form name="add-place" action="#" class="form form_place_add-place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input
            id="place"
            name="place"
            class="form__item form__item_el_name"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__item-error form__item-error_el_place"></span>
          <input
            id="link"
            name="link"
            class="form__item form__item_el_link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="form__item-error form__item-error_el_link"></span>
          <button type="submit" class="pop-up__button pop-up__button_place_place" disabled>Создать</button>
        </form>
        <button type="button" class="pop-up__close pop-up__close_place_add-place"></button>
      </div>
    </div>
    <div class="pop-up pop-up_place_update-avatar">
      <div class="pop-up__container">
        <form name="update-avatar" action="#" class="form form_place_update-avatar" novalidate>
          <h2 class="form__title form__title_place_avatar">Обновить аватар</h2>
          <input
            id="link"
            name="link"
            class="form__item form__item_el_link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="form__item-error form__item-error_el_link"></span>
          <button type="submit" class="pop-up__button pop-up__button_place_update-avatar" disabled>Создать</button>
        </form>
        <button type="button" class="pop-up__close pop-up__close_place_update-avatar"></button>
      </div>
    </div>
    <div class="pop-up pop-up_place_img">
      <div class="pop-up__container pop-up__container_place_img">
        <img class="pop-up__img" src="#" alt="#" />
        <h2 class="pop-up__title-img">Название</h2>
        <button type="button" class="pop-up__close pop-up__close_place_place"></button>
      </div>
    </div>
    <template id="card-template" class="card-template">
      <li class="card">
        <img class="card__img" src="#" alt="#" />
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
        <div class="card__trash"></div>
      </li>
    </template>
  </body>
</html>
