<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <picture class="logo">
        <source srcset="./images/svg/logo320.svg" media="(max-width: 375px)" />
        <img src="./images/svg/logo.svg" alt="Логотип" />
      </picture>
    </header>
    <main class="main">
      <section class="profile">
        <!-- Как вариант использовать grid-teamplate-area  3/2 -->

        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />

        <div class="profile__desc">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <p class="profile__info">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__edit-button pop-up__open"
        ></button>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Черкессия"
            />

            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__like"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_place_profile">
      <div class="pop-up__container">
        <form action="#" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__item form__item_el_name" type="text" />
          <input class="form__item form__item_el_job" type="text" />
          <button type="submit" class="pop-up__button-save">Сохранить</button>
          <button type="button" class="pop-up__close"></button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
