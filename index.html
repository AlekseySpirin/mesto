<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/svg/logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />

        <div class="profile__desc">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__info">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="" alt="" />
          <div class="description">
            <h2 class="title"></h2>
            <div class="like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright"></p>
    </footer>
  </body>
</html>
