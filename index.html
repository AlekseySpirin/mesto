    <div class="pop-up pop-up_place_profile">
      <div class="pop-up__container">
        <form
          name="edit-profile"
          action="#"
          class="form form_place_edit-profile"
        >
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            name="name"
            class="form__item form__item_el_name"
            type="text"
          />
          <input name="job" class="form__item form__item_el_job" type="text" />
          <button type="submit" class="pop-up__button-save">Сохранить</button>
        </form>
        <button type="button" class="pop-up__close"></button>
      </div>

    <div class="pop-up pop-up_place_add-place">
