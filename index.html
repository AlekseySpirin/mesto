<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/svg/logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <div class="pop-up">
        <div class="pop-up__container">
          <div class="pop-up__body">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form action="">
              <input class="pop-up__text" type="text" placeholder="Жак-Ив Кусто" />
              <input class="pop-up__text" type="text" placeholder="Исследователь океана" />
              <button class="pop-up__button-save">Сохранить</button>
            </form>
            <div class="pop-up__close">&#1000</div>
          </div>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />

        <div class="profile__desc">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>

      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Ч..."
            />

            <h2 class="card__title">Карачаево-Ч...</h2>
            <button class="card__like"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
