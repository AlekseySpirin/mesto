<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/svg/logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />

        <div class="profile__desc">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__like"></div>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__like"></div>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <div class="card__like"></div>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />

            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__like"></div>
          </li>
          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />

            <h2 class="card__title">Домбай</h2>
            <div class="card__like"></div>
          </li>
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Ч..."
            />

            <h2 class="card__title">Карачаево-Ч...</h2>
            <div class="card__like"></div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
